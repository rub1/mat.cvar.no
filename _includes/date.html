{% comment %}
<!--
Obtain tags that are associated with current page/post.
NOTE: post is a local variable used in a loop
-->
{% endcomment %}

{% if post %}
  {% assign post = post %}
{% else %}
  {% assign post = page %}
{% endif %}

<p class="post-meta">
	<time class="post-date" datetime="{{ post.date | date_to_xmlschema }}">
		{{ post.date | date: "%-d %b, %Y" }}
	</time>
</p>
